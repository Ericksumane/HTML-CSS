<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>

    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>

</head>
<body>
    <h1>Testando o uso de um Ifrae</h1>

    <!--Tamanho padrão de um Iframe é de 300x150 (Largura x Altura)-->

    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scrolling="auto"> 
            <!-- Parametros do frameborder: Zero (0) -  Sem bordas, Um (1) - Com bordas-->
            <!-- Parametros do scrolling: Auto (Parão, se co conteudo exceder o tamanho do frame ele cria a barra de rolagem), Yes (mesmo que o conteudo caiba dentro aparece barra de rolagem), No (mesmo que o conteudo seja maior não aparece a barra de rolagem.)-->
            <a href="https://www.cursoemvideo.com/">CursoemVídeo</a>
        </iframe>

         para aprender a programar
    </p>

    <p>
        O repositório do Guanabara
            <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500">
                no
                <a href="https://gustavoguanabara.github.io/"> GitHub</a>
            </iframe> 
        também é muito bom, pena que não funciona
    </p>
    

</body>
</html>
