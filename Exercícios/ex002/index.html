<!DOCTYPE html>
<html lang="pt"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras Linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar no meio de tags &lt;p&gt; e &lt;/p&gt;</p> <!--LESS THAN e GREATER THAN-->
    <p>Se precisae quebrar o texto em algum lugar específico <br> como esse, voce pode usar o tag &lt;br&gt;
    </p>
      <p>Vamos adicionar alguns símbolos especiais: 
        &reg; 
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uparrow; <!--OU também--> &uarr;
        &#x1F596;
         &#x1F913;
      </p>
</body>
</html>
